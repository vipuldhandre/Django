<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Employee Details</h3>

    <table border="1">
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Designation</th>
        <th>Employee Salary</th>
        <th>Action</th>
      </tr>
      {% for i in emp %}
      <tr>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.edes}}</td>
        <td>{{i.esal}}</td>
        <td><a href="/delete/{{i.eid}}/"><button type="submit" name="button">Delete</button></a>
          <a href="/update/{{i.eid}}/"><button type="submit" name="button">Update</button></a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <a href="/add/"><button type="submit" name="button">Add Employee</button></a>
  </body>
</html>
