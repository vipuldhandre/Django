<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <h1>{{message}}</h1>
      {% endfor %}
    {% endif %}
    <form class="" action="/home/" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" name="button">Register</button>
    </form>
  </body>
</html>
